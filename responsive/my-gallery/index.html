<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <!-- Google Fonts Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- External Styles -->
    <link rel="stylesheet" href="styles/normalize.css" />
    <!-- Internal Styles -->
    <link rel="stylesheet" href="styles/main.css" />

    <title>Devchallenges</title>
  </head>
  <body>
    <div class="container wrapper-900">
      <header>
        <img
          class="profile-img"
          src="img/profilePhoto.png"
          alt="Profile photo"
        />
        <h1>Rodney Cotton</h1>
        <p>Helsinki, Finland</p>

        <div class="stats">
          <div>
            <h2>100</h2>
            <p>Points</p>
          </div>

          <div>
            <h2>2,242</h2>
            <p>Followers</p>
          </div>

          <div>
            <h2>1,432</h2>
            <p>Following</p>
          </div>
        </div>
      </header>

      <main>
        <img src="img/photo1.png" alt="Photo 1" />
        <img class="span-2" src="img/photo2.png" alt="Photo 2" />
        <img class="span-2" src="img/photo3.png" alt="Photo 3" />
        <img class="span-down-2" src="img/photo4.png" alt="Photo 4" />
        <img src="img/photo5.png" alt="Photo 5" />
        <img src="img/photo6.png" alt="Photo 6" />
      </main>

      <footer>
        <div class="credits text-center">
          <p>
            Created by
            <a href="https://devchallenges.io/portfolio/JMixson">JMixson</a> -
            devChallenges.io
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
